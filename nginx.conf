server {
    server_name localhost;
    listen 80;

    client_max_body_size 20m;

    location = /favicon.ico {
        alias /images/icons/favicon.ico;
    }

    location /static/ {    
        autoindex on;    
        alias /static/; 
    }

    location /images/ {
        autoindex on;
        alias /images/;
    }
}
